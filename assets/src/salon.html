<main ng-controller="salonCtrl">
	<h1 class="text-center">Our Salon Services</h1>
	<div ng-repeat="sections in salonServices">
		<h2 class="text-center">{{ sections.heading }}</h2>
		<p class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1 text-center">{{ sections.desc }}</p>
		<table class="col-md-4 offset-md-4 col-8 offset-2">
			<tr ng-repeat="item in sections.services">
				<td class="td-service">{{ item.service }}</td>
				<td class="td-price">{{ item.price }}</td>
			</tr>
		</table>
	</div>
	<p class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1 text-center">♡ add-on services available only with color services ♡</p>
</main>
